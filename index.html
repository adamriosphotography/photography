<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Links</title>
    <meta name="description" content="Links to useful pages for my followers" />
    <script
      src="https://kit.fontawesome.com/9b3bbb804d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="outer">
      <div class="content">
        <div class="block">
          <div class="profile">
            <img src="images/logo.PNG" alt="profile photo" />
            <div class="location">
              <i class="fas fa-map-marker-alt"></i> Albuquerque, New Mexico
            </div>
            <div class="bio">
              <div>Creating moments. Capturing beauty.</div>
            </div>
          </div>
        </div>
        <a href="https://instagram.com/alexhyettdev" class="block link">
          <div class="image-float instagram">
            <div class="beacon instagram"></div>
            <div class="image">
              <img src="images/instagram.svg" />
            </div>
          </div>
          <div>
            <h2>Instagram</h2>
            <div>@alexhyettdev</div>
          </div>
          <div class="arrow">
            <i class="fas fa-arrow-right"></i>
          </div>
        </a>

      </div>
    </div>
  </body>
</html>
